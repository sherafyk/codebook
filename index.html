<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codebook – Sherafy</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="https://sherafy.com/data/uploads/2024/03/sherafy-logo-75x75.webp" />

  <style>
    :root {
      --bg-color: #1e1e1e;         /* Dark gray background */
      --text-color: #f3f0e0;       /* Ivory text */
      --code-bg: #2a2a2a;          /* Slightly darker gray for code blocks */
      --code-border: #3c3c3c;      /* Code block border */
      --link-color: #70b7ff;       /* Muted light blue for links */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    #app {
      padding: 2rem;
    }

    .markdown-body {
      max-width: 880px;
      margin: auto;
      font-size: 16px;
      line-height: 1.7;
    }

    .markdown-body h1, 
    .markdown-body h2, 
    .markdown-body h3, 
    .markdown-body h4 {
      color: var(--text-color);
    }

    .markdown-body a {
      color: var(--link-color);
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    /* Custom code block styling */
    pre {
      background-color: var(--code-bg);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid var(--code-border);
      overflow-x: auto;
    }

    code {
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    /* Logo next to title */
    .app-name::before {
      content: "";
      display: inline-block;
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background-image: url('https://sherafy.com/data/uploads/2024/03/sherafy-logo-75x75.webp');
      background-size: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app" class="markdown-body">Loading…</div>

  <script>
    window.$docsify = {
      name: 'Sherafy Codebook',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#2ea44f'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
